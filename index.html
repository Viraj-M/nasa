<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Loading Globe with Country Polygons</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    /* Colorbar container */
    #colorbar {
      position: absolute;
      top: 10%;
      right: 3.5%;
      width: 2%;
      height: 70%;
      background: linear-gradient(to top, #0000ff, #00ff00, #ffff00, #ff0000);
      border: 1px solid #ffffff;
    }

    /* Colorbar labels */
    #colorbar-labels {
      position: absolute;
      top: 10%;
      right: 6.5%;
      height: 70%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    #colorbar-labels div {
      font-size: 12px;
      text-align: right;
    }

    /* Month slider */
    #month-slider-container {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #ffffff;
    }

    #month-slider {
      width: 80%;
    }

    /* Dropdown style */
    #data-type-container {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
    }
  </style>
  <script type="importmap">
    { 
      "imports": {
        "three": "//unpkg.com/three/build/three.module.js",
        "three/addons/": "//unpkg.com/three/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    window.THREE = THREE;
  </script>
  <script src="//unpkg.com/topojson-client"></script>
  <script src="//unpkg.com/three-globe" defer></script>
</head>

<body>
  <div id="globeViz"></div>

  <!-- Colorbar and labels -->
  <div id="colorbar"></div>
  <div id="colorbar-labels">
    <div id="maxValue">High</div>
    <div id="midValue">Medium</div>
    <div id="minValue">Low</div>
  </div>

  <!-- Month slider -->
  <div id="month-slider-container">
    <label for="month-slider">Select Month: <span id="selected-month">January</span></label><br>
    <input type="range" id="month-slider" min="1" max="12" value="1" step="1">
  </div>

  <!-- Data type dropdown -->
  <div id="data-type-container">
    <label for="data-type">Select Data Type:</label>
    <select id="data-type">
      <option value="Chlorophyll">Chlorophyll</option>
      <option value="Sea Surface Temperature">Sea Surface Temperature</option>
    </select>
  </div>

  <script type="module">
    import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

    let globe, scene, camera, renderer, tbControls;

    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const dataTypes = ["Chlorophyll", "Sea Surface Temperature"]
    const dataRange = [[0.05, 5], [2, 32]];
    // Initialize the Three.js scene and globe (once)
    function initGlobe(landTopo, initialImageUrl) {
      // Create a Globe instance
      globe = new ThreeGlobe()
        .globeImageUrl(initialImageUrl)
        .polygonsData(topojson.feature(landTopo, landTopo.objects.land).features)
        .polygonCapColor(() => 'rgba(143, 129, 111, 1)')
        .polygonSideColor(() => 'rgba(0, 0, 0, 1)')
        .polygonStrokeColor(() => '#111')
        .polygonAltitude(() => 0.015);  // Keep polygons close to the globe surface

      // Set up renderer, camera, and scene
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('globeViz').appendChild(renderer.domElement);

      scene = new THREE.Scene();
      scene.add(globe);
      scene.add(new THREE.AmbientLight(0xbbbbbb));
      let directionalLightPoses = [[0, 0, 1], [0, 1, 0], [0, -1, 0], [1, 0, 0], [-1, 0, 0], [0, 0, -1]];
      let directionalLights = []
      for (const element of directionalLightPoses) {
        directionalLights[directionalLightPoses.indexOf(element)] = new THREE.DirectionalLight(0xffffff, 1);
        directionalLights[directionalLightPoses.indexOf(element)].position.set(element[0], element[1], element[2]);
        scene.add(directionalLights[directionalLightPoses.indexOf(element)]);
      }

      camera = new THREE.PerspectiveCamera();
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      camera.position.z = 500;

      tbControls = new TrackballControls(camera, renderer.domElement);
      tbControls.minDistance = 101;
      tbControls.rotateSpeed = 5;
      tbControls.zoomSpeed = 0.8;
      tbControls.dynamicDampingFactor = 0.15;

      animate();
    }

    // Animation loop
    function animate() {
      tbControls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    // Function to update the texture for the selected month
    function updateTexture(imageUrl) {
      const newTexture = new THREE.TextureLoader().load(imageUrl);
      globe.globeMaterial().map = newTexture;  // Update the globe's material map with the new texture
      globe.globeMaterial().map.needsUpdate = true;  // Ensure the texture updates
    }

    function updateColorBarLabels(minValue, maxValue) {
      document.getElementById('maxValue').innerText = maxValue;
      document.getElementById('midValue').innerText = (maxValue + minValue)/2;
      document.getElementById('minValue').innerText = minValue;
    }

    // Load the GeoJSON file for country polygons
    fetch('//unpkg.com/world-atlas/land-110m.json')
      .then(res => res.json())
      .then(landTopo => {
        // Load initial data for January (default)
        const initialMonth = 0;  // January
        const initialImageUrl = "data/"+monthNames[initialMonth]+"_Chlorophyll.png";
        initGlobe(landTopo, initialImageUrl);
        updateColorBarLabels(dataRange[0][0], dataRange[0][1]);

        // Add event listener to month slider
        document.getElementById('month-slider').addEventListener('input', function (event) {
          const monthIndex = event.target.value - 1;  // Slider is 1-based, but array is 0-based
          const monthName = monthNames[monthIndex];
          document.getElementById('selected-month').textContent = monthName;
          const selectedDataType = document.getElementById('data-type').value;
          const newImageUrl = "data/"+monthName+"_"+selectedDataType+".png";
          updateTexture(newImageUrl);
          updateColorBarLabels(dataRange[dataTypes.indexOf(selectedDataType)][0], dataRange[dataTypes.indexOf(selectedDataType)][1]);
        });

        // Add event listener to data type dropdown
        document.getElementById('data-type').addEventListener('change', function (event) {
          const selectedDataType = event.target.value;
          console.log('Selected data type:', selectedDataType);
          const monthIndex = document.getElementById('month-slider').value - 1;
          const monthName = monthNames[monthIndex];
          const newImageUrl = "data/"+monthName+"_"+selectedDataType+".png";
          updateTexture(newImageUrl);
          updateColorBarLabels(dataRange[dataTypes.indexOf(selectedDataType)][0], dataRange[dataTypes.indexOf(selectedDataType)][1]);
        });
      })
      .catch(error => console.error('Error loading data:', error));

  </script>
</body>

</html>
