<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Loading Globe with Country Polygons</title>
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
    }
    /* Colorbar container */
    #colorbar {
      position: absolute;
      top: 50px;
      right: 20px;
      width: 30px;
      height: 300px;
      background: linear-gradient(to top, #0000ff, #00ff00, #ffff00, #ff0000);
      border: 1px solid #000;
    }

    /* Colorbar labels */
    #colorbar-labels {
      position: absolute;
      top: 50px;
      right: 55px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    #colorbar-labels div {
      font-size: 12px;
      text-align: right;
    }
  </style>
  <script type="importmap">
    { 
      "imports": {
        "three": "//unpkg.com/three/build/three.module.js",
        "three/addons/": "//unpkg.com/three/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    window.THREE = THREE;
  </script>
  <script src="//unpkg.com/three-globe" defer></script>
</head>
<body>
  <div id="globeViz"></div>

  <!-- Colorbar and labels -->
  <div id="colorbar"></div>
  <div id="colorbar-labels">
    <div id="maxValue">High</div>
    <div id="midValue">Medium</div>
    <div id="minValue">Low</div>
  </div>

  <script type="module">
    import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

    const CHUNK_SIZE = 2000; // Adjust based on performance
    let minValue = Infinity;
    let maxValue = -Infinity;
    let gData = []; // Holds all the loaded data
    let Globe;  // Declare the Globe variable here

    const dataWorker = new Worker('dataProcessor.js');

    // Function to initialize the Three.js scene and Globe
    function initGlobe(countries) {
      Globe = new ThreeGlobe()  // Initialize Globe here so it's accessible globally
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
        .heatmapsData([gData])
        .heatmapPointLat('lat')
        .heatmapPointLng('lng')
        .heatmapPointWeight('weight')
        .heatmapTopAltitude(0)
        .heatmapsTransitionDuration(1000)
        .heatmapColorSaturation(7.5)
        .polygonsData(countries.features.filter(d => d.properties.ISO_A2 !== 'AQ'))
        .polygonCapColor(() => 'rgba(143, 129, 111, 1)')
        .polygonSideColor(() => 'rgba(0, 0, 0, 1)')
        .polygonStrokeColor(() => '#111')
        .polygonAltitude(() => 0.015);  // Keep polygons close to the globe surface

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('globeViz').appendChild(renderer.domElement);

      const scene = new THREE.Scene();
      scene.add(Globe);
      scene.add(new THREE.AmbientLight(0xbbbbbb));
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(0, 0, 1);
      scene.add(directionalLight);

      const camera = new THREE.PerspectiveCamera();
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      camera.position.z = 500;

      const tbControls = new TrackballControls(camera, renderer.domElement);
      tbControls.minDistance = 101;
      tbControls.rotateSpeed = 5;
      tbControls.zoomSpeed = 0.8;
      tbControls.dynamicDampingFactor = 0.15;

      (function animate() {
        tbControls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      })();
    }

    // Function to update colorbar labels dynamically
    function updateColorBarLabels() {
      const midValue = (minValue + maxValue) / 2;
      document.getElementById('maxValue').innerText = maxValue.toFixed(2);
      document.getElementById('midValue').innerText = midValue.toFixed(2);
      document.getElementById('minValue').innerText = minValue.toFixed(2);
    }

    // Progressive loading function
    function loadDataInChunks(data) {
      let start = 0;
      const end = data.length;

      function loadChunk() {
        if (start >= end) {
          console.log('All data loaded');
          return;
        }

        const chunkEnd = Math.min(start + CHUNK_SIZE, end);
        dataWorker.postMessage({ data, start, end: chunkEnd });
        start = chunkEnd;
      }

      dataWorker.onmessage = function(event) {
        const processedData = event.data;
        gData.push(...processedData); // Add processed data to global gData array

        // Update min and max values dynamically
        processedData.forEach(item => {
          if (item.weight < minValue) minValue = item.weight;
          if (item.weight > maxValue) maxValue = item.weight;
        });

        updateColorBarLabels();  // Update color bar labels with new min/max values
        Globe.heatmapsData([gData]); // Update globe heatmap with new data
        loadChunk(); // Load the next chunk
      };

      loadChunk(); // Start loading the first chunk
    }

    // Load the GeoJSON file for country polygons and chlorophyll data JSON file
    Promise.all([
      fetch('./ne_110m_admin_0_countries.geojson').then(res => res.json()),  // Fetch the country polygons
      fetch('chlorophyll_data.json').then(res => res.json())  // Fetch the chlorophyll data
    ])
    .then(([countries, chlorophyllData]) => {
      initGlobe(countries);  // Initialize the globe visualization with country polygons
      loadDataInChunks(chlorophyllData.chlorophyll_data);  // Start progressively loading the chlorophyll data
    })
    .catch(error => console.error('Error loading data:', error));
  </script>
</body>
</html>
